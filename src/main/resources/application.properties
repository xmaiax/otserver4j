server.servlet.application-display-name=@project.artifactId@
spring.application.name=@project.artifactId@
server.port=${PORT:8080}
server.servlet.context-path=/

spring.profiles.active=@spring.profiles.active@

info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@

logging.level.root=WARN
logging.level.@project.groupId@=WARN
logging.pattern.console=[%-5p] %d{dd/MM/yyyy HH:mm:ss} %80c:%-4L> %msg%n
logging.file=./files/@project.artifactId@.log
logging.level.qpid=WARN
logging.level.org.apache.qpid=ERROR
logging.level.org.springframework.integration.config=WARN
logging.level.io.undertow.servlet=WARN
logging.level.org.springframework.amqp.rabbit=ERROR

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

otserver.port=7171
otserver.version=760
